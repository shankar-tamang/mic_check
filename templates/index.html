<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice to Text (Flask Integrated)</title>
</head>
<body>
  <h2>Voice to Text</h2>

  <label for="method">Choose Transcription Method:</label>
  <select id="method">
    <option value="speech_recognition">SpeechRecognition (Google)</option>
    <option value="whisper">Whisper (Offline)</option>
  </select>

  <br><br>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop Recording</button>
  <div id="output" style="margin-top:20px; font-weight: bold;"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const methodSelect = document.getElementById('method');
    const outputDiv = document.getElementById('output');

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      audioChunks = [];

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'audio.webm');
        outputDiv.textContent = 'Transcribing...';

        const method = methodSelect.value;
        const response = await fetch(`/api/transcribe?method=${method}`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        outputDiv.textContent = result.text || result.error || 'No transcription received';
      };

      mediaRecorder.start();
    };

    stopBtn.onclick = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      mediaRecorder.stop();
    };
  </script>
</body>
</html>
